<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ᴄʜᴏᴄᴏᴀᴜᴛᴏ ʙᴏᴛ ᴀᴅᴍɪɴ ᴘᴀɴᴇʟ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            background: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px;
            height: 100px;
        }

        .forms-inputs span {
            position: absolute;
            top: -12px;
            left: 15px;
            border-radius: 12%;
            background-color: #6200ee;
            color: white;
            padding: 5px 10px;
            font-size: 15px;
        }

        .forms-inputs input {
            height: 50px;
            background-color: #2a2a2a;
            border: 2px solid #6200ee;
            color: #ffffff;
            border-radius: 5px;
        }

        .forms-inputs input:focus {
            box-shadow: 0px 0px 5px rgba(98, 0, 238, 0.8);
            outline: none;
            border: 2px solid #bb86fc;
        }

        .btn-dark {
            background-color: #6200ee;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-dark:hover {
            background-color: #3700b3;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card" id="form1">
                    <div class="logo">
                        <img src="https://res.cloudinary.com/dydcwsbps/image/upload/v1724687378/g63vmfhetwt3urce8uhr.png" alt="Logo" style="width: 250px; height: 250px;">
                    </div>
                    <form method="POST" action="/">
                        <div class="form-data">
                            <div class="forms-inputs mb-4">
                                <span>ᴄʜᴏᴄᴏᴀᴜᴛᴏ ʙᴏᴛ</span>
                                <input autocomplete="off" type="text" name="username" class="form-control" required>
                            </div>
                            <div class="forms-inputs mb-4">
 
                                <input autocomplete="off" type="password" name="password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-dark w-100">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
